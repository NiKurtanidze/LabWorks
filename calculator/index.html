<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  </head>

<body>
	<div class="container">
		<input class ="visual-energy" value="|          |           |           |        " readonly>
			
		<div class="calculator-calculator">
			<input class="screen" type="text" name="screen" id="answer" readonly>
		</div>

		<div class="line" style="top: 164px;"></div>

		<div class="buttons">
			<table>
				<tr>
					<td><button><</button></td>
				</tr>
				<tr>
					<td><button>(</button></td>
					<td><button>)</button></td>
					<td><button style="background-color: #e74c3c; font-weight: bold; color: #ecf0f1;">C</button></td>
					<td><button>%</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>X</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>+</button></td>
				</tr>
				<tr>
					<td><button>0</button></td>
					<td><button style="font-weight: bold;">.</button></td>
					<td><button>/</button></td>
					<td><button style="background-color: #2ecc71; font-weight: bold; color: #ecf0f1;">=</button></td>
				</tr>
			</table>
		</div>

		<div class="line" style="top: 670px;"></div>
	</div>
</body>
<script src="index.js"></script>
</html>
