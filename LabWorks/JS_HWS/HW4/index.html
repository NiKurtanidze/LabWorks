<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW</title>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  </head>

  <body>
<div class="container">
        <form id="sign-up">
                <h1>Sign up</h1>
                <input class="form-input" type="text" placeholder="Name..." required />
                <input class="form-input" type="email" placeholder="Email..." required/>
                <input 
                class="form-input" 
                type="password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                placeholder="Password..."
                autocomplete="on" 
                required
                />

                <button 
                type="submit" 
                class="form-button js-signUp" 
                onclick="signUp()"
            >
            Sign Up
            </button>
        </form>
    <form id ="sign-in">
        <h1>Sign in</h1>
        <input 
        class="form-input signInEmail" 
        type="email" 
        placeholder="Email..." 
        required
    />
    <input 
        class="form-input signInPass" 
        type="password" 
        placeholder="Password..." 
        autocomplete="on" 
        required
    />
    <button 
        type="button" 
        class="form-button js-signIn" 
        onclick="signIn()"
    >
    Sign In
    </button>
    </form>
</div>

    <script src="./index.js"></script>
  </body>

</html>
