  <body>
<div class="container">
        <form id="sign-up">
                <h1>Sign up</h1>
                <input class="form-input" id = "name-sign-up" type="text" placeholder="Name..." required />
                <input class="form-input" id = "email-sign-up" type="email" placeholder="Email..." required/>
                <input 
                class="form-input" 
                id="password-sign-up"
                type="password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                placeholder="Password..."
                autocomplete="on" 
                required
                />

                <button 
                type="submit" 
                class="form-button js-signUp" 
                onclick="signUp()"
            >
            Sign Up
            </button>
        </form>
    <form id ="sign-in">
        <h1>Sign in</h1>
        <input 
        class="form-input signInEmail" 
        id = "mail"
        type="email" 
        placeholder="Email..." 
        required
    />
    <input 
        class="form-input signInPass" 
        id = "password"
        type="password" 
        placeholder="Password..." 
        autocomplete="on" 
        required
    />
    <button 
        type="button" 
        class="form-button js-signIn" 
        onclick="login()"
    >
    Sign In
    </button>
    </form>
</div>
